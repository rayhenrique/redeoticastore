<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rede Ótica Store - Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        background: #fafafa;
        color: #18181b;
      }
      .card {
        max-width: 420px;
        border: 1px solid #e4e4e7;
        border-radius: 18px;
        background: #fff;
        padding: 28px;
        text-align: center;
      }
      .badge {
        display: inline-block;
        background: #ffd600;
        color: #000;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        padding: 6px 12px;
      }
      h1 {
        margin: 14px 0 8px;
        font-size: 28px;
      }
      p {
        margin: 0;
        color: #52525b;
      }
    </style>
  </head>
  <body>
    <article class="card">
      <span class="badge">Offline</span>
      <h1>Sem conexão no momento</h1>
      <p>Reconecte-se para ver catálogo e atualizar sua sacola.</p>
    </article>
  </body>
</html>
